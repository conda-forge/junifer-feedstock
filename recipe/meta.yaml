{% set name = "junifer" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/junifer-{{ version }}.tar.gz
  sha256: 52d446d244052a43d1ce08abbfc0b664179fa7f845f03fdd7fc60f82d12d0199

build:
  noarch: python
  entry_points:
    - junifer = junifer.api.cli:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - click >=8.1.3,<8.2
    - numpy >=1.24.0,<2.0.0
    - scipy >=1.10.0,<=1.14.0
    - datalad >=1.0.0,<1.2.0
    - pandas >=2.0.0,<2.3.0
    - nibabel >=5.2.0,<5.3.0
    - nilearn >=0.10.3,<=0.10.4
    - sqlalchemy >=2.0.25,<=2.1.0
    - ruamel.yaml >=0.17,<0.18
    - h5py >=3.10
    - httpx[http2] ==0.26.0
    - tqdm ==4.66.1
    - templateflow >=23.0.0
    - lapy >=1.0.0,<2.0.0
    - importlib-metadata
    - looseversion ==1.3.0
    - bctpy >=0.6.0,<0.7.0
    - neurokit2 >=0.1.7

test:
  imports:
    - junifer
  commands:
    - pip check
    - junifer --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/juaml/junifer
  summary: JUelich NeuroImaging FEature extractoR
  license: AGPL-3.0-only
  license_file: LICENSE.md
  doc_url: https://juaml.github.io/junifer/main/index.html
  dev_url: https://github.com/juaml/junifer

extra:
  recipe-maintainers:
    - synchon
